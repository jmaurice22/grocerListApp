{% load static %}
<link rel=”stylesheet” href=”{% static 'website/styles.css' %}”>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>GroceryList Home</title>
</head>
<body>
    <div class="container-md" id="head">
       
            <h1>Hello {{user.username}}, Welcome to your GroceryList!</h1>
        
    </div>
    <hr style="border: 10px solid blue">
    


    <div class="container-md">
        <table class="table table-dark">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
   
        {% for f in fruits %}
                <tr>
                 <td>{{f.name}}</td>
                
            
                 <td>{{f.quantity}}</td>
                </tr>
            

        {% endfor %}
        </table>

        <form action="/addItem/" method="post">{% csrf_token %}
        <input type="text" name="name"/>
        <input type="submit" value="Add Item"/>
        </form>


    </div>

</body>        
</html>
